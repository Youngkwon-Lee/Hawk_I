# ML Experiment Configuration - Random Forest for Finger Tapping
# Run: python scripts/training/train_finger_tapping_ml.py --config experiments/configs/ml/rf_finger_tapping.yaml

experiment:
  name: "rf_finger_tapping_v1"
  task: "finger_tapping"
  model_type: "random_forest"
  description: "Random Forest baseline for finger tapping UPDRS scoring"

data:
  dataset: "PD4T"
  task: "finger_tapping"
  train_split: "train"
  test_split: "test"
  features:
    - tapping_speed
    - amplitude_mean
    - amplitude_std
    - amplitude_decrement
    - rhythm_variability
    - hesitation_count

model:
  type: "RandomForestRegressor"
  params:
    n_estimators: 200
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42
    n_jobs: -1

training:
  cross_validation: 5
  scoring: ["mae", "accuracy", "kappa"]

output:
  model_name: "rf_finger_tapping_scorer.pkl"
  save_scaler: true
  save_feature_cols: true
