# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python311Full", "ffmpeg"]

[phases.install]
cmds = ["python3 -m ensurepip", "pip3 install --upgrade pip", "cd backend && pip3 install -r requirements.txt"]

[start]
cmd = "cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 300"
